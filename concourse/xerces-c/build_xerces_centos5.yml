platform: linux
image_resource:
  type: docker-image
  source:
    repository: yolo/orcadev
    tag: centos6
inputs:
  - name: xerces_patch
outputs:
  - name: build_centos6
run:
  path: /usr/bin/python
  args:
    - xerces_patch/concourse/xerces-c/build_xerces.py
    - --output_dir=build_centos6/install
